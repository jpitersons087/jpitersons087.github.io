<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .image-container {
            border: 2px solid #ddd;
            padding: 10px;
            display: inline-block;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>BGMyAnimalist</h1>
    <div class="image-container">
        <img src="assets/logo.png" alt="BGMyAnimalist">
    </div>
</body>
</html>
